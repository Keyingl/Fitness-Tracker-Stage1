<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fitness tracker stage 1</title>
	<link href="reset.css" rel="stylesheet" type="text/css" />
	<link href="examples.css" rel="stylesheet" type="text/css" />
	<script defer src="examples.js">

	</script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
</head>

<BODY>
	<div class="head">
		<div class="head-center">
			<h1 id="heading">Fitness Log</h1>
		</div>
	</div>
	<main>
		<div class="Content">
			<div class="text">
				<h1 id="greeting">Welcome back, Joey!</h1>
      </div>
      
			<div class="image">
				<img src="header-image.png">
      </div>
      <div class="sentence">
				<p >What activity session are you logging?</p>
      </div>
    </div>
    <div class="pass">
        <h1>Past Activity</h1>
        <div class="box" id="passBox"> 
          <div id="log1">
            <p>Got it! &nbsp;</p>
            <p id="bd"></p>
            <p id="up">&nbsp </p>
          </div>
          <div class="btn">
            <button type="button" class="buttons" id="PassBtn" >Add New Activity</button>
          </div> 
            <div id="option1">
              <div class="col1">
                <label>Date</label><br>
                <input type="date" id="datePicker" >
              </div>
              <div class="col2">
                <div class="col21">
                  
                  <label>Activity</label><br>
                  
                  
                    <select name="Activity" id="Act" >
                      <option ></option>
                      <option value="walk">walk</option>
                      <option value="run">Run</option>
                      <option value="swim">Swim</option>
                      <option value="bike">Bike</option>
                      <option value="yoga">Yoga</option>
                      <option value="soccer">Soccer</option>
                      <option value="basketball">Basketball</option>
                    </select>
                  
                </div>
                </div>
                <div class="for">
                  <p>for</p>
                </div>
              
              <div class="col3">
                <label>Time/Distance</label><br>
                <input type="number" id="value" step="0.01">
              </div>
              <div class="col4">
                <label>Units</label><br>
                <input type="text" id="unit" value= "" >
              </div>
              
                <button id="submit" type="button" class="buttons2">Submit</button>
            
          
          
        </div> 
    </div>
    </div>
    <div class="future"> 
        <h1>Future Plans</h1>
        <div class="box" id="NewBox">
          <div id="log2">
            <p>Sounds Good! Don't forget to come back to update your session for &nbsp; </p>
            <p id="bd2"></p>
          </div>
          <div class="btn">
            <button type="button" class="buttons" id="NewBtn">Add New Activity</button>
          </div>
          <div id="option2">
            <div class="col12">
              <label>Date</label><br>
              <input type="date" id="datePicker2">
            </div>
            <div class="col22">
              <label>Activity</label><br>
              <select name="Activity" id="Act2">
                <option value=""></option>
                <option value="walk">Walk</option>
                <option value="run">Run</option>
                <option value="swim">Swim</option>
                <option value="bike">Bike</option>
                <option value="yoga">Yoga</option>
                <option value="soccer">Soccer</option>
                <option value="basketball">Basketball</option>
              </select>
              </div>
            
            <button id="submit2" type="button" class="buttons2">Submit</button>
            
          </div>
          
        </div>
    </div>
  </main>
  
</BODY>
</html>
